<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex,nofollow" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <!-- meta情報 -->
  <title>ExciteCode | お問い合わせ</title>
  <meta name="description" content="弊社へのお問い合わせはこちらから行うことができます。商品やサービスに関するご質問、ご提案、その他何でもお気軽にご連絡ください。" />
  <!-- ogp -->
  <meta property="og:title" content="ExciteCode | お問い合わせ" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://hogehoge.com/" />
  <meta property="og:image" content="http://hogehoge.com/images/ogp-img.jpg" />
  <meta property="og:site_name" content="ExciteCode" />
  <meta property="og:description" content="弊社へのお問い合わせはこちらから行うことができます。商品やサービスに関するご質問、ご提案、その他何でもお気軽にご連絡ください。" />
  <meta name="twitter:card" content="summary" />
  <!-- ファビコン -->
  <link rel="icon" href="./images/favicon.ico" />
  <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" sizes="180×180"/>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400..500&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.css" />

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js" defer></script>
  <script src="./js/script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <h1 class="header__name"><img class="header__logo" src="./images/logo.svg" alt="ヘッダーロゴ"></h1>
      <nav class="header__nav md-none">
        <ul class="header__items">
          <li class="header__item">
            <a href="#concept" class="header__link">Concept</a>
          </li>
          <li class="header__item">
            <a href="#service" class="header__link">Service</a>
          </li>
          <li class="header__item">
            <a href="#access" class="header__link">Access</a>
          </li>
          <li class="header__item">
            <a href="#contact" class="header__link header__link--contact">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="hamburger js-hamburger md-show">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!--ドロワーメニュ-->
    <div class="drawer-menu js-drawer">
      <div class="drawer-menu_inner">
        <ul class="drawer-menu_items">
          <li class="drawer-menu_item">
            <a href="#concept" class="drawer-menu_link">Concept</a>
          </li>
          <li class="drawer-menu_item">
            <a href="#service" class="drawer-menu_link">Service</a>
          </li>
          <li class="drawer-menu_item">
            <a href="#access" class="drawer-menu_link">Access</a>
          </li>
            <a href="#contact" class="drawer-menu_contact contact-button">Contact</a>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="contact-fv">
      <div class="contact-fv__inner">
        <picture>
          <source srcset="./images/contact-fv-img.jpg" media="(min-width: 1024px)">
          <img src="./images/contact-fv-img-sp.jpg" alt="肉球の写真">
        </picture>
      </div>
        <div class="fv__title-wrap contact-fv__title-wrap">
          <div class="contact-fv__title fv__title text text--large">
            <h2 class="contact-title__main section-title__main contact-fv__title-main">Contact</h2>
            <p class="contact-title__sub section-title__sub contact-fv__title-sub">お問い合わせ</p>
          </div>
        </div>
      </div>       .
    </div>
    <div class="contact-form">
      <div class="contact-form__inner">
        <p class="contact-page__text">
          当店へのお問い合わせは下記フォームより受け付けております。<br>
          担当者が確認後、折り返しご連絡させていただきます。
        </p>
        <form class="contact__form">
          <div class="contact__item">
            <div class="contact__label name">
              <label for="name" class="contact__label-text">お名前<span class="contact__required">*</span></label>
            </div>
            <input id="name" type="text" class="contact__input" placeholder="愛犬　はなこ" required>
          </div>
          <div class="contact__item">
            <div class="contact__label address">
              <label for="mail" class="contact__label-text">メールアドレス<span class="contact__required">*</span></label>
            </div>
            <input id="name" type="text" class="contact__input" placeholder="excitecode@dogstore.co.jp" required>
          </div>
          <div class="contact__item">
            <div class="contact__label">
              <label for="type" class="contact__label-text">お問い合わせの種類<span class="contact__required">*</span></label>
            </div>
            <div class="contact__radio">
              <label class="contact__radio-label" for="dogfood">
                <input class="contact__radio-input" name="dogfood" type="radio" id="dogfood">
                <span class="contact__radio-text">ドッグフード</span>
              </label>
              <label class="contact__radio-label" for="dogcare">
                <input class="contact__radio-input" name="dogcare" type="radio" id="dogcare">
                <span class="contact__radio-text">ドッグケア</span>
              </label>
              <label class="contact__radio-label" for="dogtoy">
                <input class="contact__radio-input" name="dogtoy" type="radio" id="dogtoy">
                <span class="contact__radio-text">ドッグトイ</span>
              </label>
              <label class="contact__radio-label" for="others">
                <input class="contact__radio-input" name="others" type="radio" id="others">
                <span class="contact__radio-text">その他</span>
              </label>
            </div>
            <input id="name" type="radio" class="contact__radio" placeholder="山田　太郎" required>
          </div>
          <div class="contact__item">
            <div class="contact__label">
              <label for="contents" class="contact__label-text">お問い合わせ内容<span class="contact__required">*</span></label>
            </div>
            <textarea id="contents" class="contact__textarea"placeholder="入力してください" required></textarea>
          </div>
        <button class="contact-form__button" type="submit">送信</button>
      </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <small class="footer__copyright">&copy;ExciteCode&nbsp;all&nbsp;rights&nbsp;reserved</small>
  </footer>

</body>
</html>
